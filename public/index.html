<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Dictionary Learning App</h1>

        <!-- Auth Section -->
        <div class="auth-section active" id="authSection">
            <div class="tab-buttons">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button onclick="login()">Login</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Choose password">
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirm Password</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Confirm password">
                </div>
                <button onclick="register()">Register</button>
            </div>
        </div>

        <!-- Dictionary Section -->
        <div class="dictionary-section" id="dictionarySection">
            <div class="user-info" id="userInfo"></div>

            <div class="form-group">
                <label for="wordInput">Enter a word to look up:</label>
                <input type="text" id="wordInput" placeholder="e.g., hello, beautiful, learn">
            </div>

            <button onclick="lookupWord()">Look Up Definition</button>
            <button class="secondary" onclick="logout()">Logout</button>

            <div class="loading" id="loading" style="display: none;">
                Looking up word...
            </div>

            <div class="definition-result" id="definitionResult"></div>

            <div class="search-history" id="searchHistory">
                <h3>Search History</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
